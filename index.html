<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Apps Dev & Emerging Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Derived from your Glass Nav colors */
            --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: 15px;
            --accent-gradient: linear-gradient(to bottom right, #00c6ff, #0072ff);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --orb-1: #7b2cbf;
            --orb-2: #00c6ff;
        }

        /* Light Mode Variant */
        [data-theme="light"] {
            --bg-gradient: linear-gradient(135deg, #e0eafc, #cfdef3);
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #1a1a2e;
            --text-muted: #4a4a6a;
            --orb-1: #a18cd1;
            --orb-2: #84fab0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        /* Animated Background Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 400px; height: 400px; background: var(--orb-1); top: -10%; left: -10%; }
        .orb-2 { width: 300px; height: 300px; background: var(--orb-2); bottom: 10%; right: 10%; animation-delay: -5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-40px) scale(1.1); }
        }

        /* Glass Container */
        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            padding: 3rem 2rem;
            border-radius: 28px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 90%;
            text-align: center;
            color: var(--text-main);
            z-index: 10;
        }

        .header-line {
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 25px;
            padding-bottom: 20px;
        }

        h1 { font-size: 1.1rem; letter-spacing: 1px; color: var(--text-main); font-weight: 600; }
        .section-tag { font-size: 0.85rem; color: var(--text-muted); margin-top: 8px; }

        .profile-img-container {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--glass-border);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .profile-img-container::after {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            border: 2px solid #00c6ff;
            opacity: 0.5;
        }

        .profile-img:hover { transform: scale(1.1) rotate(3deg); }

        .name { font-weight: 600; font-size: 1.6rem; margin-bottom: 25px; }

        h3 { 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 0.75rem; 
            margin-bottom: 15px;
            color: var(--text-muted);
        }

        /* Activity Links - Grid */
        .activity-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .activity-links a {
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
            text-decoration: none;
            border-radius: 12px;
            font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .activity-links a:hover {
            background: var(--accent-gradient);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 198, 255, 0.3);
            border-color: transparent;
            color: white;
        }

        .activity-links a.featured {
            grid-column: span 2;
            background: rgba(0, 198, 255, 0.1);
            font-weight: 600;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            color: var(--text-main);
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
            z-index: 100;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 480px) {
            .activity-links { grid-template-columns: 1fr; }
            .activity-links a.featured { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fa-solid fa-circle-half-stroke"></i> Switch Theme
    </button>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="header-line">
            <h1>CCC311-18 / CCL311-18</h1>
            <p class="section-tag">Applications Development & Emerging Technologies</p>
            <p class="section-tag" style="font-weight: 600; color: var(--text-main);">Section: 3-BSCS-1</p>
        </div>

        <div class="profile-img-container">
            <img src="MyProfile.jpg" alt="John Lian R. Nerecina" class="profile-img">
        </div>
        
        <div class="name">John Lian R. Nerecina</div>

        <h3><i class="fa-solid fa-rocket"></i> Bootstrap Activities</h3>

        <div class="activity-links">
            <a href="Activity1"><i class="fa-solid fa-folder-open"></i> Activity1</a>
            <a href="Activity2"><i class="fa-solid fa-folder-open"></i> Activity2</a>
            <a href="Activity3"><i class="fa-solid fa-folder-open"></i> Activity3</a>
            <a href="Activity4"><i class="fa-solid fa-folder-open"></i> Activity4</a>
            <a href="Activity5"><i class="fa-solid fa-folder-open"></i> Activity5</a>
            <a href="Activity6"><i class="fa-solid fa-folder-open"></i> Activity6</a>
            <a href="#" class="featured"><i class="fa-solid fa-star"></i> Final Capstone Project</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'light');
            }
        }
    </script>

</body>
</html>
